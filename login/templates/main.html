<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>django test</title>
  {% load staticfiles %}
  <!-- Bootstrap -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrapValidator.min.css' %}" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="{% static 'js/bootstrapValidator.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/login.js' %}"></script>
  <script src="{% static 'css/main.css' %}"></script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
        <a class="navbar-brand" href="#"><span class="glyphicon  glyphicon-home" aria-hidden="true"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
            <ul class="dropdown-menu">
              <li><a>{{ user.username }}</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    
  </nav>
  <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="1000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="4"></li>
              <li data-target="#carousel-example-generic" data-slide-to="5"></li>
            </ol>
  
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active center-block">
                <img src="{% static 'picture/1.jpg' %}" class="img-responsive" alt="...">
                <div class="carousel-caption">
                  ...
                </div>
              </div>
              <div class="item center-block">
                <img src="{% static 'picture/2.jpg' %}" class="img-responsive" alt="...">
                <div class="carousel-caption">
                  ...
                </div>
              </div>
              <div class="item center-block">
                <img src="{% static 'picture/3.jpg' %}" class="img-responsive" alt="...">
                <div class="carousel-caption">
                  ...
                </div>
              </div>
              <div class="item center-block">
                <img src="{% static 'picture/4.jpg' %}" class="img-responsive" alt="...">
                <div class="carousel-caption">
                  ...
                </div>
              </div>
              <div class="item center-block">
                <img src="{% static 'picture/5.jpg' %}" class="img-responsive" alt="...">
                <div class="carousel-caption">
                  ...
                </div>
              </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
          </div>
        </div>
      </div>
    <div>
      {{ com.count }}
      {% for i in com %}
        {{ i.name }}
        {{ i.desc }}
      {% endfor %}
    </div>
    <div>
      {{ usercom.count }}
      {% for i in usercom %}
        {{ i.user.username }}
        {{ i.competion.name }}
        {{ i.tag }}
      {% endfor %}
    </div>
    <form class="form-inline border" action="/login/competionclick/" method="post" onsubmit="return validate_loginform()" >
      {% csrf_token %}
      <div class="form-group">
           <button type="submit" class="btn btn-primary">获取比赛结果</button>
        </div>
    </form>
  
</body>

</html>
