{% extends "base/base.html" %}
			{% block context %}
			{% load staticfiles %}
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 ">
				<label>用户登录</label>
				<form class="" action="/login/" method="post" onsubmit="return validate_loginform()" >
					{% csrf_token %}
						<div class="form-group" id = "email">
							{{ form.username.errors }}
							<div class="input-group">
									<span class="input-group-addon glyphicon glyphicon-envelope" style="top: 0px"></span>
									<input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Email"> 
							</div>
							
						</div>

						<div class="form-group" id = "password1">
							{{ form.password.errors }}
							<div class="input-group">
								<span style="top: 0px" class="input-group-addon glyphicon glyphicon-lock" ></span>
								<input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" placeholder="Password">
							</div>
						</div>

						<div class="form-group  border mypading" id = "checkcode">
							<input type="text" name="checkcode" class="form-control" id="{{ form.password.id_for_label }}" placeholder="验证码">
							<img  onclick='ChangeCode(this);' id='imgCode' src='code/' title='点击更新' />
						</div>

					<div class="form-group">
						   <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
					</div>
					<div class="form-group">
						<a href="{% url 'login:forget' %}" >忘记密码</a>
						<a href="{% url 'login:register' %}" class="pull-right">没有账户，立即注册</a>
					</div>
					
					
				</form>
			</div>
		</div>
	</div>
	{% endblock context %}
